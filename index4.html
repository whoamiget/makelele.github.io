<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulito Ochentero</title>
    <link rel="icon" sizes="192x192" href="https://cdn.icon-icons.com/icons2/321/PNG/512/Triangle_34546.png">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0080, #8000ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 0, 128, 0.6);
            margin-top: 20px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 0, 128, 0.6);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 0, 128, 0.8);
            }
        }

        /* Triangle Animation */
        .triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid white;
            margin: 20px auto;
            animation: spin 4s linear infinite, bounce 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(0deg);
            }
        }

        /* Popout Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            background: rgb(105, 60, 60);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            z-index: 1000;
            border-radius: 8px;
            animation: popIn 0.5s ease-out forwards;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.7);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            background-color: #8000ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Footer */
        footer {
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    </div>

    <div class="modal" id="specialModal">

        <p>Y Felicidades a Lulo tambiÃ©n.</p>
        <p>09/12/2024</p>
        <button class="close-btn" onclick="closeModal()">Cerrar</button>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <footer>
        <span>by Andrip 2024 &copy;</span>
    </footer>

    <script>
        function login() {
            alert('Accediendo...');
        }

        function closeModal() {
            document.getElementById('specialModal').style.display = 'none';
        }

        function showModalIfToday() {
            const today = new Date();
            if (today.getDate() === 9 && today.getMonth() === 11) {
                document.getElementById('specialModal').style.display = 'block';
            }
        }

        // Mostrar modal el 9 de diciembre

    </script>

</html>
