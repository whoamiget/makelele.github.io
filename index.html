<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Carga - Licencia Andrip</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-screen {
            width: 80%;
            max-width: 600px;
            border: 2px solid #0f0;
            padding: 20px;
            border-radius: 8px;
            background-color: #111;
            overflow: hidden;
            box-shadow: 0 0 15px #0f0;
        }

        .log {
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 0;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen">
        <div id="logs">
            <!-- Los logs aparecerán aquí dinámicamente -->
        </div>
    </div>

    <script>
        // Logs a mostrar poco a poco
        const logMessages = [
            "[2024-11-27 12:34:56] INFO: Servidor iniciado bajo licencia Andrip v1.0",
            "[2024-11-27 12:34:57] INFO: Cargando archivos estáticos...",
            "[2024-11-27 12:34:58] INFO: Petición GET recibida desde IP 192.168.1.100",
            "[2024-11-27 12:34:59] INFO: Archivo /css/styles.css cargado correctamente",
            "[2024-11-27 12:35:00] INFO: Archivo /images/logo.png cargado correctamente",
            "[2024-11-27 12:35:01] INFO: Conexión establecida con el cliente",
            "[2024-11-27 12:35:02] INFO: Sistema listo para iniciar...",
        ];

        const logsContainer = document.getElementById("logs");

        // Mostrar los logs uno a uno
        let index = 0;
        const interval = setInterval(() => {
            if (index < logMessages.length) {
                const log = document.createElement("p");
                log.classList.add("log", "fade-in");
                log.textContent = logMessages[index];
                logsContainer.appendChild(log);
                index++;
            } else {
                clearInterval(interval); // Detener el intervalo
                goToMainWebsite(); // Ir a la web principal
            }
        }, 500); // Agregar un log cada 500ms

        // Función para redirigir a la web principal
        function goToMainWebsite() {
            setTimeout(() => {
                document.body.innerHTML = ""; // Limpiar pantalla
                document.body.style.backgroundColor = "#fff"; // Cambiar fondo
                document.body.style.color = "#000"; // Cambiar color del texto
                document.body.innerHTML = `<h1>¡Bienvenido a la Web Andrip!</h1>`;
                // Aquí puedes redirigir o cargar el contenido real.
            }, 1000);
        }
    </script>
</body>
</html>
